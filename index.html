<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Link React Templates</title>
    <script src="dist/linkrt.browser.js"></script>
</head>
<body>
    <h1>Link React Templates</h1>
    <hr>
    <h3>Simple link (no backing JavaScript): simple.rt</h3>
    <link href="sample/simple.rt" type="text/rt">
    <hr>
    <h3>Simple link with props: simple.rt</h3>
    <link href="sample/simple" type="text/rt" props="name:'Captain Kirk'" style="color:red">
    <hr>
    <h3>Stateful link (with backing JavaScript): todo.rt</h3>
    <link href="sample/todo" type="text/rt">
    <hr>
    <h3>Stateful link with props: todo.rt</h3>
    <link href="sample/todo" data-script-href="sample/todo2" type="text/rt" props="todos:['hello','there','world']">
    <hr>
    <h3>Reusable component: container.rt + todo.rt</h3>
    <link href="sample/todo" type="text/rt" name="todo"> <!-- not shown -->
    <link href="sample/container" type="text/rt">
</body>
</html>
